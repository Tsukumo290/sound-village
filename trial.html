<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おんがくばたけ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="header">
      <div class="logo-image">
        <img src="img/soundvillages.png", class="logo">
      </div>
      <ul class="header-menu">
        <li><a href="index.html">ホーム</a></li>
        <li>レッスン案内</li>
        <li><a href="#money">講師メッセージ</a></li>
        <li>お知らせ</li>
        <li class="trial"><a href="trial.html"><img src="img/mail.png", class="mail-icon">体験レッスン</a></li>
        <li class="inquiry"><a href="contact.html"><img src="img/mail.png", class="mail-icon">お問い合わせ</a></li>
      </ul>
    </div>

    <div class="contact-contents">
      <div class="contact-form">
        <div class="form-title">体験レッスンお申し込み</div>
        <div class="form">
          <form action="送信先のURL">
            <div>
              <input type="text" name="name" placeholder="✳︎お名前">
            </div>
            <div>
              <input type="text" name="ruby" placeholder="✳︎ふりがな">
            </div>
            <div>
              <input type="text" name="age" placeholder="✳年齢">
            </div>
            <div>
              <input type="text" name="sex" placeholder="✳︎性別">
            </div>
            <div>
              <input type="text" name="address" placeholder="✳︎住所">
            </div>
            <div>
              <input type="text" name="mail" placeholder="✳︎メールアドレス">
            </div>
            <div>
              <input type="text" name="phone" placeholder="電話番号">
            </div>
            <div>
              <input type="text" name="day" placeholder="体験希望日">
            </div>
            <div>
              <input type="text" name="phone" placeholder="入会した場合、通える曜日 例：月水金 15時〜18時">
            </div>
            <div>
              <textarea name="request" placeholder="ご質問、ご要望があればご記入ください"></textarea>
            </div>
            <div class="form-submit">
              <button type="submit" class="submit">送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>

</html>
